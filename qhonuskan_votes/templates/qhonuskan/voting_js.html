<script type="text/javascript">
    function showNotAuthenticatedError() {
        alert("You are not authenticated");
    }
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll(".vote_buttons").forEach(function(voteEl) {
            let isVoting = false;

            function vote(value) {
                if (isVoting) return;
                isVoting = true;

                fetch('{{ vote_url }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: new URLSearchParams({
                        'vote_model': voteEl.dataset.model,
                        'object_id': voteEl.dataset.id,
                        'value': value
                    })
                })
                .then(response => {
                    if (response.status === 401) {
                        throw new Error('Not authenticated');
                    }
                    return response.json();
                })
                .then(data => {
                    voteEl.querySelector(".score").textContent = data.score;
                    voteEl.querySelector("a.upVote").classList.toggle("voted", data.voted_as === 1);
                    voteEl.querySelector("a.downVote").classList.toggle("voted", data.voted_as === -1);
                })
                .catch(error => {
                    if (error.message === 'Not authenticated') {
                        showNotAuthenticatedError();
                    } else {
                        console.error('Error:', error);
                    }
                })
                .finally(() => {
                    isVoting = false;
                });
            }

            voteEl.querySelectorAll('.upVote, .downVote').forEach(function(button) {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();  // Prevent event bubbling
                    vote(this.dataset.value);
                });
            });
        });
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
